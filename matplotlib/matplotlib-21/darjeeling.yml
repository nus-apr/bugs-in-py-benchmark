
version: '1.0'
seed: 0
threads: 3
localization:
  type: spectrum
  metric: tarantula
algorithm:
  type: exhaustive
coverage:
  method:
    type: coverage.py

program:
  image: darjeeling-bugsinpy-matplotlib-matplotlib_21-runtime
  language: python
  source-directory: /experiment/bugsinpy/matplotlib/matplotlib-21/src
  build-instructions:
    time-limit: 1
    steps: []
    steps-for-coverage: []
  tests:
    type: pytest
    workdir: /experiment/bugsinpy/matplotlib/matplotlib-21/src
    tests:
    - lib/matplotlib/tests/test_axes.py

transformations:
  schemas:
    - type: delete-statement
    - type: replace-statement
    - type: prepend-statement
    - type: append-statement
optimizations:
  use-scope-checking: false
  use-syntax-scope-checking: false
  ignore-dead-code: false
  ignore-equivalent-insertions: false
  ignore-untyped-returns: false
  ignore-string-equivalent-snippets: false
  ignore-decls: false
  only-insert-executed-code: false
resource-limits:
  candidates: 10000
    